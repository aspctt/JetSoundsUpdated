//---JetEngineSounds Continued
//---SXTLANCER config and RealPlume compatibility by theonegalen, same as RAPIER

@PART[SXTLANCER]
{
	@MODULE[ModuleEngines*],0
	{
		%engageEffectName = engageDry
		%disengageEffectName = disengageDry
	}
	@MODULE[ModuleEngines*],1
	{
		%engageEffectName = engageRocket
		%disengageEffectName = disengageRocket
	}
}

@PART[SXTLANCER]:NEEDS[!RealPlume]
{
   @MODULE[ModuleEngines*],1
	{
		%spoolEffectName = power_closed
	}
	
	@EFFECTS
	{
		%running_closed
		{
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = JetSoundsUpdated/Sounds/RAPIER_Rocket_Low
				volume = 0.0 0.0
				volume = 1.0 1.0
				pitch = 0.0 0.2
				pitch = 1.0 1.0
				loop = true
			}
		}
		%power_closed
		{
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = JetSoundsUpdated/Sounds/RAPIER_Rocket_High
				volume = 0.0 0.0
				volume = 0.05 0.0
				volume = 1.0 1.0
				pitch = 0.0 0.2
				pitch = 1.0 1.0
				loop = true
			}
		}
		%power_open
		{
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = JetSoundsUpdated/Sounds/RAPIER_Fan_High
				volume = 0.0 0.0
				volume = 0.05 0.0
				volume = 1.0 1.0
				pitch = 0.0 0.2
				pitch = 1.0 1.0
				loop = true
			}
		}
		%running_open
		{
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = JetSoundsUpdated/Sounds/RAPIER_Fan_Low
				volume = 0.0 0.0
				volume = 0.05 0.6
				volume = 1.0 1.0
				pitch = 0.0 0.7
				pitch = 1.0 1.4
				loop = true
			}
		}
		%engageDry
		{
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = JetSoundsUpdated/Sounds/RAPIER_Startup
				volume = 1.0
				pitch = 1.0
				loop = false
			}
		}
		%disengageDry
		{
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = JetSoundsUpdated/Sounds/RAPIER_Shutdown
				volume = 1.0
				pitch = 1.0
				loop = false
			}
		}
		%engageRocket
		{
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		%disengageRocket
		{
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
	}
}

